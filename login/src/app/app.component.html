<h1>Login</h1>
<table>
  <tr>
     <td>username:<input type="text" [(ngModel)]="username" name="username"#t1></td>
  </tr>

  <tr>
    <td>password:<input type="password" [(ngModel)]="password" name="password"></td>
 </tr>

 <tr>
   <td><input type="submit" value="Login" (click)="CheckLogin(t1)"></td>
 </tr>
 <tr>
   <td>{{msg}}</td>
 </tr>
</table>
<button class="btn btn-success">send</button>
