
<button class="btn btn-success">Button</button>&nbsp;
<select  [(ngModel)]="t1">
  <option value="c">car</option>
  <option value="d">dhoni</option>
  <option value="f">flower</option>
</select>

<div [ngSwitch]="t1">

<div *ngSwitchCase="'c'">
  <h1>car</h1>

</div>

<div *ngSwitchCase="'d'">
    <h1>dhoni</h1>
    <img src="../assets/dhoni1.png" width="200px">
  </div>

  <div *ngSwitchCase="'f'">
      <h1>flower</h1>
      <img src="../assets/flr1.jpg" width="200px">
    </div>

  </div>


  <input type="text" [(ngModel)]="t1">
  <input type="button" value="Click" (click) ="fun1()">
  <br>
<select>

<option *ngFor="let x of arr">
  {{x}}
</option>
  
</select>
